<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="20x20" href="images/logo.svg">
    <title>Huddle - chating</title>
    <link rel="stylesheet" href="huddlestyle.css">
    <script src="https://kit.fontawesome.com/7439c22f5d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="huddle-logo-container">
            <div class="huddle-logo">
                <img src="images/logo.svg">
            </div>
        </div>
    </header>
    <section class="Huddle-body">
        <div class="huddle-container">
            <article>
                <div class="huddle-container-inner">
                    <div class="huddle-img-container">
                        <div class="huddle-img">
                            <img src="images/illustration-mockups.svg">
                        </div>
                    </div>
                    <div class="huddle-narration">
                        <div class="huddle-narration-inner">
                            <div class="narration-header">
                                <h1> Build The Community Your Fans Will Love</h1>
                            </div>
                            <div class="narration-details">
                                <p> Huddle re-imagines the way we build commuinties. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion</p>
                            </div>
                            <div class="narration-button">
                                <button id="btn-open">Register</button>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>
    <section class="modal hidden">
        <div class="flex">
            <p>Sign Up</p>
            <button id="btn-close" class="btn-close">X</button>
        </div>
        <hr>
        <div>
            <form action="" class="form-div">
               <div class="form-flex">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname">
               </div>
                <div class="form-flex">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname">
               </div>
                <div class="form-flex">
                <button class="btn">
                    Submit
                </button>
               </div>
                
            </form>
        </div>
    </section>
    <div class="overlay hidden">
    </div>
    <footer>
        <div class="huddle-social">
            <div class="huddle-social-link"><a href="https://facebook.com"><i class="fa-brands fa-facebook"></i></a></div>
            <div class="huddle-social-link"><a href="https://twitter.com"><i class="fa-brands fa-twitter"></i></a></div>
            <div class="huddle-social-link"><a href="https://instagram.com>"><i class="fa-brands fa-instagram"></i></a></div>
        </div>
    </footer>
    <script> 
        const modal = document.querySelector(".modal");
        const overlay = document.querySelector(".overlay");
        const openModalBtn = document.querySelector("#btn-open");
        const closeModalBtn = document.querySelector("#btn-close");

        const openModal = function () {
            modal.classList.remove("hidden");
            overlay.classList.remove("hidden");
        }
        const closeModal = function () {
            modal.classList.add("hidden");
            overlay.classList.add("hidden");
        }
    openModalBtn.addEventListener("click", openModal, false);
    closeModalBtn.addEventListener("click", closeModal,false);
    overlay.addEventListener("click", closeModal, false)
    </script>
</body>
</html>
